<h2 *ngIf="headerName">Directives</h2>
<h2 *ngIf="true">Directives 2</h2>
<h2 *ngIf="headerName else condition">Directives 3</h2>
<ng-template #condition>
  <h3>Header is hidden</h3>
</ng-template>
<div *ngIf="headerName; then thenBlock; else elseBlock"></div>
    <ng-template #thenBlock>
        <h3>Then BLOCK is working</h3>
    </ng-template>
    <ng-template #elseBlock>
        <h3>Else BLOCK is working</h3>
    </ng-template>

<div [ngSwitch]="color">
  <div *ngSwitchCase="'red'"> Red Color</div>
  <div *ngSwitchCase="'green'"> Green Color</div>
  <div *ngSwitchCase="'blue'"> Blue Color</div>
  <div *ngSwitchDefault>Choose again</div>

</div>
<br>
<div *ngFor="let color of colors"><h2>{{color}}</h2></div>
<div *ngFor="let a of colors; index as i"><h2>{{i}} {{a}}</h2></div>
<div *ngFor="let a of colors; first as f"><h2>{{f}} {{a}}</h2></div>
<div *ngFor="let a of colors; last as l"><h2>{{l}} {{a}}</h2></div>
<div *ngFor="let a of colors; odd as o"><h2>{{o}} {{a}}</h2></div>
<div *ngFor="let a of colors; even as e"><h2>{{e}} {{a}}</h2></div>
